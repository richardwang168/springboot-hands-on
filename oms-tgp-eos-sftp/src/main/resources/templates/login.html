<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link th:rel="stylesheet" type="text/css" 	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<link th:rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.1/css/all.css} " />

<title>Login</title>
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">FCL Food Service Re-Distributors order Uploading Service</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="text-center">
							<h3>
								<i class="glyphicon glyphicon-lock" style="font-size: 2em;"></i>
							</h3>
							<h2 class="text-center">Login</h2>
							<div class="panel-body">

								<div th:if="${param.error}">
									<div class="alert alert-danger">Invalid username or password.</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-info">You have been logged out.</div>
								</div>
								<div th:if="${param.resetSuccess}">
									<div class="alert alert-info">You successfully reset your password.</div>
								</div>

								<form th:action="@{/login}" method="post">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"></span> <input id="username"
												name="username" autofocus="autofocus" class="form-control"
												placeholder="Username" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
											<input id="password" name="password" class="form-control"
												placeholder="Password" type="password" />
										</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-success btn-block">Login</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						New user? <a href="/" th:href="@{/registration}">Register</a>
					</div>
					<div class="col-md-12">
						Forgot password? <a href="/" th:href="@{/forgot-password}">Reset
							password</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Footer Content Start-->
	<footer>
		<div class="text-center">Copyright @2021 All rights reserved</div>
	</footer>
	<!--Footer Content End-->

	<script type="text/javascript"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
