<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8"/>
    <title>OMS-TGP Food Service Re-Distributors order Uploading Service </title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Food Service Re-Distributors order Uploading Service </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                     <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    	<input type="submit" value="Logout" />
                    </form>
                    	<a class="nav-link" href="/logout" id="logoutLink">Logout</a>                 	
                </li>
                
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">

            <div th:if="${message}">
            	<div class="alert alert-info">
    				<strong th:text="${message}"></strong>
 				</div>
            </div>

            <form method="POST" enctype="multipart/form-data" th:action="@{/upload}">
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="file">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit" id="uploadBtn" disabled='disabled'>Upload</button>
            </form>

        </div>
    </div>

</div>
<script th:src="@{dist/bs-custom-file-input.js}"></script>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
	$(document).ready(function () {
	  bsCustomFileInput.init()
	})
</script>

<script type='text/javascript'>
    $(function () {
        $('input[type="file"]').change(function () {
                $('#uploadBtn').prop('disabled', false);
        });
    });
</script>

</body>
</html>
