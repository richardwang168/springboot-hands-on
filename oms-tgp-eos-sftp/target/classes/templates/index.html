<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.1/css/all.css} " />
    <title>Welcome</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">FCL Food Service Re-Distributors order Uploading Service</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="/index.html">Home<span class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item">
                    <form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
                    	<input type="submit" value="Logout" />
                    </form>
                    	<a class="nav-link" href="/" id="logoutLink">Logout</a>                 	
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
	<div sec:authorize="isAuthenticated()">
		Welcome <b><span sec:authentication="name">Email</span></b>
		&nbsp;
		<i><span sec:authentication="principal.authorities">Roles</span></i>
	</div>
        <div>
      		<img src="images/COOP.jpg" class="rounded" alt="FCL" width="800" height="400">    
      	</div>
      	<br>  
   		<div sec:authorize="hasAuthority('ADMIN')">
      	
			<div class="btn-group" role="group" aria-label="Report format selection">
			  <button type="button" class="btn btn-outline-success and-all-other-classes"><a href="/upload" style="color:inherit">Uploading Service</a></button>
			</div>
			<div class="btn-group" role="group" aria-label="Report format selection">
			  <button type="button" class="btn btn-outline-success and-all-other-classes"><a href="/validate" style="color:inherit">Validating and Reformatting Service</a></button>
			</div>
		
		</div>
    </div>
    
    <!--Footer Content Start-->
    <footer>
        <div class="text-center">Copyright @2021 All rights reserved</div>
    </footer>
    <!--Footer Content End-->

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{js/common.js}"></script>

</body>

</html>
